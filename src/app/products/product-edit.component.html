<div class="card">
    <div class="card-header">
        {{': ' + product?.productName}}
    </div>
    <div class="card-body">
        <form novalidate [formGroup]="productForm">
            <div class="form-group row">
                <label for="productName" class="col-md-4">Product Name :</label>
                <div class="col-md-6">
                    <input 
                        type="text"
                        required
                        minlength="4"
                        formControlName="productName"
                        [ngClass]="{'is-invalid': (productForm.get('productName')?.touched || productForm.get('productName')?.dirty) 
                            && !productForm.get('productName')?.valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="productForm.get('productName')?.errors?.['required']">
                            Please enter a product name.
                        </span>
                        <span *ngIf="productForm.get('productName')?.errors?.['minlength']">
                            The product name must be longer than 3 characters.
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="productCode" class="col-md-4">Product Code :</label>
                <div class="col-md-6">
                    <input 
                        type="text"
                        required
                        formControlName="productCode"
                        [ngClass]="{'is-invalid': (productForm.get('productCode')?.touched || productForm.get('productCode')?.dirty) 
                            && !productForm.get('productCode')?.valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="productForm.get('productCode')?.errors?.['required']">
                            Please enter a product code.
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-md-4">Price :</label>
                <div class="col-md-6">
                    <input 
                        type="number"
                        required
                        formControlName="price"
                        [ngClass]="{'is-invalid': (productForm.get('price')?.touched || productForm.get('price')?.dirty) 
                            && !productForm.get('price')?.valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="productForm.get('price')?.errors?.['required']">
                            Please enter a price.
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="starRating" class="col-md-4">Star Rating :</label>
                <div class="col-md-6">
                    <input 
                        type="number"
                        required
                        minlength="4"
                        formControlName="starRating"
                        [ngClass]="{'is-invalid': (productForm.get('starRating')?.touched || productForm.get('starRating')?.dirty) 
                            && !productForm.get('starRating')?.valid}">
                    <span class="invalid-feedback">
                        <span *ngIf="productForm.get('starRating')?.errors?.['required']">
                            Please enter a star rating.
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="offset-md-2 col-mb-4">
                    <button class="btn btn-primary mr-3"
                        type="submit"
                        style="width: 80px;"
                        [title]="productForm.valid ? 'Save your product' : 'Disabled'"
                        [disabled]="!productForm.valid">
                        Save
                    </button>    
                </div>
            </div>
        </form>
    </div>
</div>
